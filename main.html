<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Toxic-Mini-Bot | WhatsApp Pairing</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #3b82f6;
            --secondary: #8b5cf6;
            --success: #10b981;
            --danger: #ef4444;
            --dark: #0f172a;
            --dark-light: #1e293b;
            --text: #e2e8f0;
            --text-light: #94a3b8;
            --border: #334155;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; -webkit-tap-highlight-color: transparent; }

        body {
            font-family: 'Segoe UI', system-ui, sans-serif;
            background: linear-gradient(135deg, #0f172a 0%, #1e1b4b 100%);
            color: var(--text);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 15px;
        }

        .bg-circles {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: -1;
            background: radial-gradient(circle at 10% 20%, rgba(59, 130, 246, 0.1) 0%, transparent 40%),
                        radial-gradient(circle at 90% 80%, rgba(139, 92, 246, 0.1) 0%, transparent 40%);
        }

        .chatbot-container { width: 100%; max-width: 450px; }

        .bot-message {
            background: var(--dark-light);
            backdrop-filter: blur(12px);
            border-radius: 24px 24px 24px 8px;
            padding: 25px; margin-bottom: 20px; border: 1px solid var(--border);
        }

        .bot-header { display: flex; align-items: center; gap: 15px; margin-bottom: 20px; padding-bottom: 15px; border-bottom: 2px solid var(--border); }
        .bot-avatar { width: 50px; height: 50px; background: linear-gradient(135deg, var(--primary), var(--secondary)); border-radius: 50%; display: flex; align-items: center; justify-content: center; font-size: 1.5rem; color: white; animation: pulse 2s infinite; }
        @keyframes pulse { 0%, 100% { transform: scale(1); } 50% { transform: scale(1.05); } }

        .stats-box { background: rgba(59, 130, 246, 0.1); border-radius: 16px; padding: 15px; margin-bottom: 20px; display: flex; justify-content: space-around; text-align: center; }
        .stat-value { font-size: 1.5rem; font-weight: 800; color: var(--primary); }
        .stat-label { font-size: 0.7rem; color: var(--text-light); text-transform: uppercase; }

        /* Interface Toggle Styling */
        .main-card {
            background: rgba(30, 41, 59, 0.7);
            backdrop-filter: blur(12px);
            border-radius: 20px;
            padding: 25px;
            border: 1px solid var(--border);
            min-height: 200px;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .input-wrapper {
            position: relative;
            background: var(--dark);
            border: 2px solid var(--border);
            border-radius: 16px;
            display: flex; align-items: center;
            margin-bottom: 15px;
        }

        input { width: 100%; padding: 18px 15px; background: transparent; border: none; color: #fff; font-size: 1.1rem; outline: none; }

        .btn-pair, .btn-copy {
            width: 100%; padding: 18px;
            background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
            color: white; border: none; border-radius: 16px;
            font-size: 1.1rem; font-weight: 700; cursor: pointer;
            display: flex; align-items: center; justify-content: center; gap: 10px;
        }

        /* Result View (Hidden by default) */
        #resultView { display: none; text-align: center; animation: zoomIn 0.3s ease-out; }
        @keyframes zoomIn { from { transform: scale(0.9); opacity: 0; } to { transform: scale(1); opacity: 1; } }

        .code-display { background: rgba(0, 0, 0, 0.4); border-radius: 16px; padding: 25px; margin: 15px 0; border: 1px solid var(--success); }
        .code-value { font-family: monospace; font-size: 2.5rem; letter-spacing: 8px; color: var(--success); font-weight: bold; text-shadow: 0 0 10px rgba(16, 185, 129, 0.3); }

        .footer { text-align: center; padding-top: 20px; color: var(--text-light); font-size: 0.85rem; }
        .footer-links { display: flex; justify-content: center; gap: 25px; margin-top: 15px; }
        .footer-links a { color: var(--text-light); text-decoration: none; cursor: pointer; display: flex; align-items: center; gap: 6px; }

        .loader { display: none; text-align: center; }
        .loader-spinner { width: 40px; height: 40px; border: 4px solid var(--border); border-top-color: var(--primary); border-radius: 50%; animation: spin 1s linear infinite; margin: 0 auto 10px; }
        @keyframes spin { to { transform: rotate(360deg); } }

        .toast {
            position: fixed; bottom: 25px; left: 50%; transform: translateX(-50%) translateY(100px);
            background: var(--dark-light); color: white; padding: 12px 25px; border-radius: 50px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5); z-index: 2000; transition: 0.3s;
            border: 1px solid var(--primary);
        }
        .toast.show { transform: translateX(-50%) translateY(0); }
    </style>
</head>
<body>
    <div class="bg-circles"></div>

    <div class="chatbot-container">
        <div class="bot-message">
            <div class="bot-header">
                <div class="bot-avatar"><i class="fas fa-robot"></i></div>
                <div class="bot-info">
                    <h2 style="font-size: 1.3rem;">Toxic-Mini-Bot</h2>
                    <p style="font-size: 0.8rem;"><i class="fas fa-circle" style="color: var(--success);"></i> System Live</p>
                </div>
            </div>

            <div class="stats-box">
                <div class="stat-item"><div class="stat-value" id="activeSessions">0</div><div class="stat-label">Active</div></div>
                <div class="stat-item"><div class="stat-value" id="totalNumbers">0</div><div class="stat-label">Total</div></div>
            </div>
        </div>

        <div class="main-card">

            <div id="inputView">
                <p style="margin-bottom: 15px; font-size: 0.9rem; color: var(--text-light);">Enter number to generate pairing code:</p>
                <div class="input-wrapper">
                    <input type="tel" id="phoneNumber" placeholder="e.g. 254735342808">
                </div>
                <button class="btn-pair" onclick="pairNumber()" id="submitBtn">
                    <i class="fas fa-qrcode"></i> <span>Get Pairing Code</span>
                </button>
            </div>

            <div id="loadingView" class="loader">
                <div class="loader-spinner"></div>
                <p>Generating Code...</p>
            </div>

            <div id="resultView">
                <i class="fas fa-shield-check" style="font-size: 2rem; color: var(--success);"></i>
                <h3 style="margin-top: 10px;">Your Pairing Code</h3>
                <div class="code-display">
                    <div class="code-value" id="pairingCode">------</div>
                </div>
                <button class="btn-copy" onclick="copyCode()" id="copyBtn">
                    <i class="fas fa-copy"></i> <span>Copy & Return</span>
                </button>
                <p style="font-size: 0.75rem; color: var(--text-light); margin-top: 10px;">Code expires in 5 minutes</p>
            </div>

        </div>

        <div class="footer">
            <p>Toxic-Mini-Bot Â© 2026</p>
            <div class="footer-links">
                <a onclick="refreshStats()"><i class="fas fa-sync-alt"></i> Refresh</a>
                <a href="https://wa.me/254735342808" target="_blank"><i class="fab fa-whatsapp"></i> Support</a>
            </div>
        </div>
    </div>

    <div class="toast" id="toast">Code Copied!</div>

    <script>
        const API_URL = 'https://toxic-mini-bot-f3822bd15856.herokuapp.com';

        async function refreshStats() {
            try {
                const res = await fetch(`${API_URL}/code/active`);
                const data = await res.json();
                document.getElementById('activeSessions').textContent = data.count || 0;
                document.getElementById('totalNumbers').textContent = data.numbers ? data.numbers.length : 0;
            } catch (e) { console.error("Stats fail"); }
        }

        async function pairNumber() {
            const num = document.getElementById('phoneNumber').value.replace(/\D/g, '');
            if (!num || num.length < 9) return showToast("Enter full number!", "danger");

            toggleView('loading');

            try {
                const response = await fetch(`${API_URL}/code?number=${num}`);
                const data = await response.json();
                if (data.code) {
                    document.getElementById('pairingCode').textContent = data.code;
                    toggleView('result');
                } else {
                    showToast(data.error || "Error", "danger");
                    toggleView('input');
                }
            } catch (e) {
                showToast("Connection Error", "danger");
                toggleView('input');
            }
            refreshStats();
        }

        function copyCode() {
            const code = document.getElementById('pairingCode').textContent;
            navigator.clipboard.writeText(code);
            showToast("Copied Successfully!", "success");

            // Wait 2 seconds so they see the success, then return to input automatically
            setTimeout(() => {
                document.getElementById('phoneNumber').value = ""; // Clear input
                toggleView('input');
            }, 1500);
        }

        function toggleView(view) {
            document.getElementById('inputView').style.display = view === 'input' ? 'block' : 'none';
            document.getElementById('loadingView').style.display = view === 'loading' ? 'block' : 'none';
            document.getElementById('resultView').style.display = view === 'result' ? 'block' : 'none';
        }

        function showToast(msg) {
            const t = document.getElementById('toast');
            t.innerText = msg;
            t.classList.add('show');
            setTimeout(() => t.classList.remove('show'), 2500);
        }

        window.onload = refreshStats;
    </script>
</body>
</html>
